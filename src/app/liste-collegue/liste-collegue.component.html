<div class="container-fluid">
  <div class="row ml-5">
    <div *ngFor='let collegue of collegues'>
        <div class="col-4">
            <div class="card" style="width: 20rem;">
                <a routerLink="/details/{{collegue.nom}}"><img class="card-img-top" [src]="collegue.image" [alt]="'Photo de '+collegue.nom " [title]="'Photo de '+collegue.nom " height="300px"></a>
              <div class="card-block">
                <h4 class="card-title text-center">{{collegue.nom}}</h4>
                <h4 class="card-title text-center">{{collegue.score}}</h4>
                <button class="btn btn-success float-left  col-5" (click)="jaime(collegue)">J'aime</button>
                <button class="btn btn-danger float-right col-5" (click)="jeDeteste(collegue)">Je d√©teste</button>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
